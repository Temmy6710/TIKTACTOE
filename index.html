<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TTT.css">
    <title>Tik Tac Toe</title>
</head>
<body>
    <div id="game">
        <div id="screen">
            <h1 id="tic">TIC TAC TOE</h1>
            <p id="print"></p>
            <div id="rules">
                <p>Game starts by just tapping on  the box</p>
                <p>First Player starts as Player X</p>
                <p>Second Player as Player O</p>
            </div>
        </div>
        <div id="screen">
            <div id="row">
                <button  class="button" id="b1"></button>
                <button class="button" id="b2"></button>
                <button class="button" id="b3"></button>
                <button class="button" id="b4"></button>
                <button class="button" id="b5"></button>
                <button class="button" id="b6"></button>
                <button class="button" id="b7"></button>
                <button class="button" id="b8"></button>
                <button class="button" id="b9"></button>
            </div>
        </div>
        <div id="screen">
            <button id="reset" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="./TTT.js"></script>
</body>
</html>
